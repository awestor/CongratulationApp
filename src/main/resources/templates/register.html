<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-form-wrapper">
        <div class="form-header">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="alert" id="registerAlert" style="display: none;"></div>


            <div class="form-group">
                <label for="regEmail">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="regEmail" name="email" placeholder="Email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="login">
                    <i class="fas fa-user"></i> Логин
                </label>
                <input type="text" id="login" name="login" placeholder="Логин (мин. 6 символов)" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="regPassword">
                    <i class="fas fa-key"></i> Пароль
                </label>
                <div class="password-wrapper">
                    <input type="password" id="regPassword" name="password" placeholder="Пароль" required autocomplete="new-password">
                    <button type="button" class="toggle-password" id="toggleRegPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-key"></i> Подтверждение пароля
                </label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Повторите пароль" required autocomplete="new-password">
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-btn primary-btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
                <span class="spinner" id="registerSpinner" style="display: none;"></span>
            </button>

            <div class="auth-switch">
                <p>Уже есть аккаунт? <a href="#" id="switchToLogin">Войти</a></p>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
